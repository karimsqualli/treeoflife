<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Carte de france</title>
	</head>

	<body bgcolor="#808" style="background:#808" onload="france_start('FranceCanvas');" >

		<script type="text/javascript" src="./france.js"></script>

		<div  style="display: block; position: relative; padding: 0px; width: 507; height: 553px;">

				onmousemove="mouseMove(event)"

				height="553" width="507">
			</canvas>
		</div>
		
		<p id="demo" style="color:white;"></p>

	</body>

</html>
